String matlabroot = System.getenv("matlabroot")

if (matlabroot == null) {
    throw new Exception("Environment variable matlabroot must be set")
} else {
    print "Found matlabroot: " + matlabroot
}

if (!matlabroot.endsWith("/")) {
    matlabroot += "/"
}

dependencies {
    compile files(matlabroot + "toolbox/javabuilder/jar/javabuilder.jar")
    compile fileTree(dir: "${rootProject.projectDir}/repo/ortools/", include: ['*.jar'])
}

task printMatlabroot {
    print System.getenv("matlabroot")
}
