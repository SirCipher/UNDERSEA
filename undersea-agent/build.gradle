import org.apache.tools.ant.taskdefs.condition.Os


plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

wrapper {
    gradleVersion = '5.5.1'
    distributionUrl = distributionUrl.replace("bin", "all")
}

repositories {
    jcenter()
}

allprojects {
    apply plugin: 'java-library'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        jcenter()
    }

    test {
        reports {
            junitXml.enabled = true
            html.enabled = false
        }

        beforeTest { descriptor ->
            logger.lifecycle("Running test: ${descriptor}")
        }

        testLogging {
            exceptionFormat = 'full'
        }
    }

    dependencies {
        // Use JUnit Jupiter API for testing.
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'

        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'

        // https://mvnrepository.com/artifact/junit/junit
        testCompile group: 'junit', name: 'junit', version: '4.12'

        // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

        // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.0'

        // https://mvnrepository.com/artifact/commons-io/commons-io
        compile group: 'commons-io', name: 'commons-io', version: '2.6'

        // This dependency is used internally, and not exposed to consumers on their own compile classpath.
        implementation 'com.google.guava:guava:27.1-jre'
    }

    tasks.withType(Test) {
        // Add Google OR Tools to path for testing only
        systemProperty "java.library.path", "${rootProject.projectDir}/../libraries/repo/ortools/:"

        if (Os.isFamily(Os.FAMILY_UNIX)) {
            environment "LD_LIBRARY_PATH", "${rootProject.projectDir}/../libraries/MATLAB/sys/os/glnxa64/:${rootProject.projectDir}/../libraries/MATLAB/bin/glnxa64/:${rootProject.projectDir}/../libraries/MATLAB/v95/runtime/glnxa64/"
        } else if (Os.isFamily(Os.FAMILY_MAC)) {
            // TODO
//            environment "LD_LIBRARY_PATH", "${rootProject.projectDir}/../libraries/MATLAB/sys/os/glnxa64/:${rootProject.projectDir}/../libraries/MATLAB/bin/glnxa64/:${rootProject.projectDir}/../libraries/MATLAB/v95/runtime/glnxa64/"
        } else {
            throw new GradleException("Unsupported operating system")
        }
    }

}

dependencies {

}

task testReport(type: TestReport) {
    destinationDir = file("$buildDir/reports/allTests")
    // Include the results from the 'test' task in all subprojects
    reportOn subprojects*.test
}