import org.apache.tools.ant.taskdefs.condition.Os

dependencies {
    compile project(":common")
    compile project(":utilities")

    if (Os.isFamily(Os.FAMILY_MAC)) {
        compile files("${rootProject.projectDir}/../libraries/repo/prism/osx/prism.jar")
    } else if (Os.isFamily(Os.FAMILY_UNIX)) {
        compile files("${rootProject.projectDir}/../libraries/repo/prism/linux/prism.jar")
    } else {
        throw new GradleException("Unsupported Prism OS type")
    }

//    compile files("../repo/protobuf-7.2.6977.jar")

    // https://mvnrepository.com/artifact/org.antlr/antlr4
    compile group: 'org.antlr', name: 'antlr4', version: '4.7.2'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
}
