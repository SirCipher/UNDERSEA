syntax = "proto3";
option java_package = "com.type2labs.undersea.consensus";
option java_outer_classname = "RaftProtos";
option java_generate_equals_and_hash = true;
package proto;
import "google/protobuf/any.proto";

service AcquireStatusService {
    rpc GetStatus (AcquireStatusRequest)
    returns (AcquireStatusResponse) {}
}

message AcquireStatusRequest {
    string status = 1;
}

message AcquireStatusResponse {
    repeated google.protobuf.Any status = 2;
}
